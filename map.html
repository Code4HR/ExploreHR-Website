	<div class="clearfix"></div>
	
        <div class="sideRail">
            <table class="railTable">
			

                <tr><td class="white slider-title">Crime Tolerance</td></tr>
                <tr><td>
                    <div class="leftLabel">Low</div>
                    <div class="centerLabel">Moderate</div>
                    <div class="rightLabel">High</div>
                    <div class="slider" id="crimeSlider" name="crime">
                        <input class="bar" type="range" id="rangeinput" value="30" onchange="crimeRangeValue.value=value"/>
                        <output id="crimeRangeValue">30</output>
                    </div>
                    </td></tr>
					
				<tr><td><hr></td></tr>	
				
                <tr><td class="white slider-title">Cost of Living</td></tr>
                <tr><td>
                    <div class="leftLabel">Below Average</div>
                    <div class="centerLabel">Average</div>
                    <div class="rightLabel">Above Average</div>
                    <div class="slider" id="colSlider" name="col">
                        <input class="bar" type="range" id="rangeinput" value="50" onchange="colRangeValue.value=value"/>
                        <output id="colRangeValue">50</output>
                    </div>
                    </td></tr>
					
				<tr><td><hr></td></tr>
				
                <tr><td class="white slider-title">Health Inspections</td></tr>
                <tr><td>
                    <div class="leftLabel">Poor</div>
                    <div class="centerLabel">Moderate</div>
                    <div class="rightLabel">Excellent</div>
                    <div class="slider" id="foodSanitationSlider" name="food/sanitation">
                        <input class="bar" type="range" id="rangeinput" value="50" onchange="foodSanitationRangeValue.value=value"/>
                        <output id="foodSanitationRangeValue">50</output>
                    </div>
                    </td></tr>
				
				<tr><td><hr></td></tr>

            </table>
